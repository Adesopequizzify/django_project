<html>
  <head>
    <title>Authentication</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="">
    </head>
  <body>
    <h2>Welcome to my first Django Web App</h2>
    
    <form action="/signup" method="post">
      {% csrf_token %}
      <label for="">UserName</label>
      <input type="text" id="username" name="username" placeholder="Enter Your UserName" Required>
      <br>
      <br>
       <label for="">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="Enter Your UserName" Required>
      <br>
      <br>
       <label for="">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Enter Your UserName" Required>
      <br>
      <br>
       <label for="">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email (example you@gmail.com)" Required>
      <br>
      <br>
       <label for="">Password</label>
      <input type="password" id="pass1" name="pass1" placeholder="Create a pasaword" Required>
      <br>
      <br>
       <label for="">Confirm Password</label>
      <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
      <br>
      <br>
      <button type="submit">SignUp</button>
    </form>
     
  </body>
</html>
