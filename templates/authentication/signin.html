    <link rel="stylesheet" href="">

  <body>
    <h2>Login</h2>
    
    <form action="/signin" method="post">
      {% csrf_token %}
      <label for="">UserName</label>

      <br>
      <br>
  <label for="">Password</label>

      <br>
      <button type="submit">SignUp</button>
    </form>
     
  </body>
</html>
